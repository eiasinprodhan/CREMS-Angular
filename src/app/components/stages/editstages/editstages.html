<!-- Update Stage Form -->
<div class="card">
  <div class="row card-header flex-column flex-md-row border-bottom mx-0 px-3">
    <div class="col-md-auto me-auto d-md-flex align-items-center">
      <h5 class="card-title mb-0 text-md-start text-center">Update Stage</h5>
    </div>
    <div class="col-md-auto d-flex justify-content-end align-items-center">
      <button type="button" class="btn btn-primary" onclick="history.back()">
        <i class="fa-solid fa-arrow-left mx-1"></i>Return
      </button>
    </div>
  </div>

  <!-- Card Body -->
  <div class="card-body">
    <form (ngSubmit)="updateStage()" #stageForm="ngForm">
      <div class="row mt-4">
        <!-- Stage Name -->
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Stage Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="stage.name"
            name="name"
            required
          />
        </div>

        <!-- Start Date -->
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Start Date</label>
          <input
            type="date"
            class="form-control"
            [(ngModel)]="stage.startDate"
            name="startDate"
          />
        </div>
      </div>

      <div class="row mt-4">
        <!-- Labours (checkboxes) -->
        <div class="col-12 mb-3">
          <label class="form-label fw-bold">Assign Labours</label>
          <div *ngFor="let labour of labours">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                [value]="labour.id"
                [(ngModel)]="labour.selected"
                [name]="'labour-' + labour.id"
              />
              <label class="form-check-label">{{ labour.name }}</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Update Button -->
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-floppy-disk mx-1"></i>Update
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
