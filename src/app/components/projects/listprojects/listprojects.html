<div class="card">
  <div class="card-datatable table-responsive pt-0">
    <div
      id="DataTables_Table_0_wrapper"
      class="dt-container dt-bootstrap5 dt-empty-footer"
    >
      <div
        class="row card-header flex-column flex-md-row border-bottom mx-0 px-3"
      >
        <div
          class="d-md-flex justify-content-between align-items-center dt-layout-start col-md-auto me-auto mt-0"
        >
          <h5 class="card-title mb-0 text-md-start text-center pb-md-0 pb-6">
            Projects
          </h5>
        </div>
        <div
          class="d-md-flex justify-content-between align-items-center dt-layout-end col-md-auto ms-auto mt-0"
        >
          <a routerLink="/addprojects">
            <button class="btn btn-primary" type="button">
              <i class="fa-solid fa-plus mx-1"></i>Add New Projects
            </button>
          </a>
        </div>
      </div>
      <div class="row mx-0 px-3 my-0 justify-content-between border-bottom">
        <div
          class="d-md-flex justify-content-between align-items-center dt-layout-start col-md-auto me-auto mt-0"
        >
          <div class="dt-length">
            <label for="dt-length-0"
              >Show<select
                name="DataTables_Table_0_length"
                aria-controls="DataTables_Table_0"
                class="form-select"
                id="dt-length-0"
              >
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option></select
              >entries</label
            >
          </div>
        </div>
        <div
          class="d-md-flex justify-content-between align-items-center dt-layout-end col-md-auto ms-auto mt-0"
        >
          <div class="dt-search mt-0 mt-md-6 mb-6">
            <label for="dt-search-0">Search:</label
            ><input
              type="search"
              class="form-control ms-4"
              id="dt-search-0"
              placeholder=""
              aria-controls="DataTables_Table_0"
            />
          </div>
        </div>
      </div>
      <div class="justify-content-between dt-layout-table">
        <div
          class="d-md-flex justify-content-between align-items-center dt-layout-full table-responsive"
        >
          <table
            class="datatables-basic table dataTable dtr-column"
            id="DataTables_Table_0"
            aria-describedby="DataTables_Table_0_info"
          >
            <colgroup>
              <col data-dt-column="0" />
              <col data-dt-column="1" />
              <col data-dt-column="3" />
              <col data-dt-column="4" />
              <col data-dt-column="5" />
              <col data-dt-column="6" />
              <col data-dt-column="7" />
              <col data-dt-column="8" />
            </colgroup>
            <thead>
              <tr>
                <th class="dt-orderable-asc dt-orderable-desc">ID</th>
                <th class="dt-orderable-asc dt-orderable-desc">Project Name</th>
                <th class="dt-orderable-asc dt-orderable-desc">Location</th>
                <th class="dt-orderable-asc dt-orderable-desc">Budget</th>
                <th class="dt-orderable-asc dt-orderable-desc">Start Date</th>
                <th class="dt-orderable-asc dt-orderable-desc">End Date</th>
                <th class="dt-orderable-asc dt-orderable-desc">Status</th>
                <th class="dt-orderable-asc dt-orderable-desc">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let project of projects | async">
                <td>{{ project.id }}</td>
                <td>{{ project.name }}</td>
                <td>{{ project.location }}</td>
                <td>{{ project.budget | currency }}</td>
                <td>{{ project.startDate | date }}</td>
                <td>{{ project.endDate | date }}</td>
                <td>
                  <span
                    [ngClass]="getStatusClass(project.status)"
                    class="badge rounded-pill"
                  >
                    {{ project.status }}
                  </span>
                </td>
                <td>
                  <div class="d-flex gap-2">
                    <!-- View -->
                    <button
                      class="btn btn-sm btn-outline-info"
                      (click)="viewProjects(project.id)"
                    >
                      <i class="fa fa-eye"></i>
                    </button>

                    <!-- Edit -->
                    <button
                      class="btn btn-sm btn-outline-primary"
                      (click)="editProjects(project.id)"
                    >
                      <i class="fa fa-edit"></i>
                    </button>

                    <!-- Delete -->
                    <button
                      class="btn btn-sm btn-outline-danger"
                      (click)="deleteProjects(project.id)"
                    >
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row mx-3 justify-content-between">
        <div
          class="d-md-flex justify-content-between align-items-center dt-layout-start col-md-auto me-auto mt-0"
        >
          <div
            class="dt-info"
            aria-live="polite"
            id="DataTables_Table_0_info"
            role="status"
          >
            Showing 0 to 0 of 0 entries
          </div>
        </div>
        <div
          class="d-md-flex justify-content-between align-items-center dt-layout-end col-md-auto ms-auto mt-0"
        >
          <div class="dt-paging"><nav aria-label="pagination"></nav></div>
        </div>
      </div>
    </div>
  </div>
</div>
